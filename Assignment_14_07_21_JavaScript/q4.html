<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question4</title>
</head>
<body>
    <h4>Write a function getSquare() to generate the squares of all numbers in an array.</h4>
    <p id = "array"></p>
    <p id = "get"></p>

    <script>
        let arr = [1,2,3,4,5];
        document.getElementById("array").innerHTML=arr;
        var arr1 = 'Sqaures of array = ';
        for (var i = 0, len = arr.length; i < len; i++) 
        {
         arr1 +=arr[i]*arr[i] + ' ';
        }
        document.getElementById("get").innerHTML=arr1;
    </script>
    
</body>
</html>
