<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question3</title>
</head>
<body>
    <h4> Reverse an array without using Javascript reverse</h4>
    <p id = "reverse"></p>
    <p id = "length"></p>
    <p id = "result"></p>
    <script>
        const arr = ['manu','suhail','veena','maya'];
        document.getElementById("reverse").innerHTML=arr;
        var l = arr.length;
        document.getElementById("length").innerHTML=l;
        var results = " The reversed array is : ";
        for (let i = l-1;i>=0;i--){
            results += arr[i] + " ";
        }
        document.getElementById("result").innerHTML=results;

    </script>
</body>
</html>
